syntax = "proto3";

package spine.test.project;

option java_package="org.spine3.test";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message TestIdWithStringField {
    string id = 1;
}

message TestIdWithIntField {
    int32 id = 1;
}

message TestIdWithLongField {
    int64 id = 1;
}

message TestIdWithMessageField {
    TestIdWithStringField id = 1;
}

message TestIdWithTimestampField {
    google.protobuf.Timestamp id = 1;
}

message TestIdWithMultipleFields {
    string string = 1;
    int32 int = 2;
    TestIdWithStringField message = 3;
}