syntax = "proto3";

package spine.testing.server.blackbox;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.testing.server.blackbox";
option java_outer_classname = "BbReportProto";
option java_multiple_files = true;

import "spine/testing/server/blackbox/entities.proto";

message BbReportId {
    string id = 1;
}

message BbReport {
    BbReportId id = 1;
    repeated BbProjectId project_ids = 2;
    repeated BbTask tasks = 3;
}
