dependencies {
    compile group: 'io.grpc', name: 'grpc-okhttp', version: gRpcVersion
    compile group: 'io.grpc', name: 'grpc-protobuf', version: gRpcVersion
    compile group: 'io.grpc', name: 'grpc-stub', version: gRpcVersion

    compile project(path: ':core')

    testCompile group: 'io.spine', name: 'spine-testutil-base', version: spineBaseVersion
    testCompile project(path: ":testutil-client")
    testCompile project(path: ":core", configuration: 'testArtifacts')
}

apply from: gRpcScript

apply from: generateDescriptorSetScript

apply from: testArtifactsScript

apply from: "../scripts/assemble-proto.gradle"

apply plugin: spineProtobufPluginId

modelCompiler {
    generateValidatingBuilders = true
}
