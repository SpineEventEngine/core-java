configurations {
    excludeInternalDoclet
}

dependencies {
    excludeInternalDoclet group: 'io.spine.tools', name: 'spine-javadoc', version: spineToolsVersion
    //TODO:2017-03-01:dmytro.grankin: Remove dependency after update guava to 22.0.
    // We need this in order to generate Javadoc correctly.
    // Details: https://github.com/google/guava/issues/2721
    compile group: 'com.google.errorprone', name: 'error_prone_annotations', version: '2.0.15'
}

task noInternalJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava.filter {
        !it.absolutePath.contains('generated')
    }
    classpath = javadoc.getClasspath()

    options {
        // Doclet fully qualified name.
        doclet = 'io.spine.tools.javadoc.ExcludeInternalDoclet'

        // Path to the JAR containing the doclet.
        docletpath = configurations.excludeInternalDoclet.files.asType(List)

        // Encoding of the source files.
        encoding = 'UTF8'
    }
}
