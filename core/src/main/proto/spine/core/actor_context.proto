syntax = "proto3";

package spine.core;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.core";
option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "ActorContextProto";

import "google/protobuf/timestamp.proto";

import "spine/core/user_id.proto";
import "spine/core/tenant_id.proto";
import "spine/time/time.proto";
import "spine/ui/language.proto";

// Service metadata for the requests generated by the user.
message ActorContext {

    // The ID of a tenant in a multi-tenant application.
    //
    // This field is not populated in single-tenant applications.
    //
    TenantId tenant_id = 1;

    // The user who created the request.
    UserId actor = 2 [(required) = true];

    // The time when the request was created.
    google.protobuf.Timestamp timestamp = 3 [(required) = true];

    // The zone offset from which the request is made.
    //
    // The zero value of this field means UTC. That's why it's not marked as `required`.
    // If a request is not made from time-zone with a zero offset, a valid offset must be provided.
    //
    time.ZoneOffset zone_offset = 4;

    // The ID of the time-zone from which the request is made.
    //
    // Even though this field is not `required` (due to historical reasons),
    // client applications are strongly encouraged to populate this field to preseve information
    // for possible time calculations related to the request.
    //
    time.ZoneId zone_id = 6;

    // The human language in which the response is expected.
    //
    // If this attribute is not defined, or the specified language is not supported
    // the query will be returned in the default human language of the system.
    //
    ui.Language language = 5;
}
