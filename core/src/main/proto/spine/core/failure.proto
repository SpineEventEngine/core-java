syntax = "proto3";

package spine.core;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.core";
option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "FailureProto";

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

import "spine/core/command.proto";
import "spine/core/enrichment.proto";
import "spine/core/version.proto";

// Failure identifier.
message FailureId {

    // The value is based upon the ID of the command, which caused the failure.
    // It has the following format:
    //
    //      `<commandId>-fail`
    //
    string value = 1;
}

// A business failure is a condition in business, which does not allow to
// satisfy a request or perform an operation.
//
// Examples: unsuccessful credit card validation, insufficient items in stock, incomplete order data.
//
// See `spine.base.Error` for definition of a technical error.
//
message Failure {

    // The ID of the failure.
    FailureId id = 1 [(required) = true];

    // The instance of the failure message generated by an aggregate or
    // another part of the business logic code.
    google.protobuf.Any message = 2 [(required) = true];

    // The context of the failure.
    FailureContext context = 3 [(required) = true];
}

// Meta-information for a failure.
message FailureContext {

    // The moment when the failure message (not this message) was created.
    google.protobuf.Timestamp timestamp = 1 [(required) = true];

    // The command which generated the failure.
    Command command = 2 [(required) = true];

    // The ID of the entity which generated the failure.
    google.protobuf.Any producer_id = 3 [(required) = true];

    // The version of the entity which generated the failure.
    Version version = 4 [(required) = true];

    // A stacktrace of from the code, which generated the failure message (if available).
    string stacktrace = 5;

    // Optional enrichment of the failure.
    Enrichment enrichment = 6;
}
