name: Tests on Windows

on: pull_request

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Pull config
      run: git submodule update --init --recursive

    - name: Run tests with Gradle
      run: |
        echo Current directory is:
        cd
        gradlew.bat build
      shell: cmd
