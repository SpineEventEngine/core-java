syntax = "proto3";

package spine.system.server;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option (internal_all) = true;

option java_package = "io.spine.system.server";
option java_outer_classname = "CommandLifecycleEventsProto";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

import "spine/base/error.proto";
import "spine/core/command.proto";
import "spine/core/event.proto";
import "spine/core/rejection.proto";
import "spine/client/entities.proto";
import "spine/system/server/command_lifecycle.proto";

// An event emitted when a new command is received.
//
message CommandReceived {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command.
    spine.core.Command payload = 2 [(required) = true];

    // The time when the event occurred.
    google.protobuf.Timestamp when = 3 [(required) = true];
}

// An event emitted when the command is acknowledged by the `CommandBus`.
//
message CommandAcknowledged {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The time when the event occurred.
    google.protobuf.Timestamp when = 2 [(required) = true];
}

// An event emitted when the command is scheduled.
//
message CommandScheduled {
    option (enrichment) = "spine.system.server.CommandEnrichment";

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The schedule to execute the command.
    spine.core.CommandContext.Schedule schedule = 2 [(valid) = true];

    // The time when the event occurred.
    google.protobuf.Timestamp when = 3 [(required) = true];
}

// An event emitted when a command is dispatched to a handler
//
message CommandDispatched {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The time when the event occurred.
    google.protobuf.Timestamp when = 2 [(required) = true];
}

// An event emitted when the command target is determined.
//
// This event is emitted before the command is delivered to the target.
//
message TargetAssignedToCommand {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The target of the command.
    CommandTarget target = 2 [(valid) = true];
}

// An event emitted when a command is successfully handled.
//
message CommandHandled {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The time when the event occurred.
    google.protobuf.Timestamp when = 2 [(required) = true];
}

// An event emitted if the handler fails to process the command.
//
message CommandErrored {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The runtime error.
    spine.base.Error error = 2 [(valid) = true];

    // The time when the event occurred.
    google.protobuf.Timestamp when = 3 [(required) = true];
}

// An event emitted if the handler rejects the command.
//
message CommandRejected {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command rejection.
    spine.core.Rejection rejection = 2;

    // The time when the event occurred.
    google.protobuf.Timestamp when = 3 [(required) = true];
}

// An event emitted when another command was generated in response to a received command.
//
message CommandTransformed {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The ID of the command generated in response to the received command.
    spine.core.CommandId produced = 2 [(required) = true];
}

// An event emitted when two or more commands were generated in response to a received command.
message CommandSplit {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // Identifiers of the command generated in response to the received command.
    repeated spine.core.CommandId produced = 2 [(required) = true];
}

// An event emitted when a command was generated in response to an event.
message CommandCausedByEvent {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The ID of the event which cased the command.
    spine.core.EventId origin = 2;
}
