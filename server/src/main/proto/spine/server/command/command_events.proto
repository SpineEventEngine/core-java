syntax = "proto3";

package spine.server.command;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.server.procman";
option java_multiple_files = true;
option java_outer_classname = "CommandEventsProto";

import "google/protobuf/any.proto";

import "spine/core/command.proto";
import "spine/core/event.proto";

// This event is generated when instead of processing of the `source` command, two or
// more commands were produced.
//
// One of the use case scenarios is issuing several commands for creating several aggregate parts
// in response to one command which carries data for those parts.
//
message CommandSplit {

    // The command in response of which we post other commands.
    core.DispatchedCommand source = 1 [(required) = true];

    // Commands generated in response to the `source` command.
    //
    // There must be two or more produced commands.
    // For one produced command please use `CommandTransformed`.
    repeated core.DispatchedCommand produced = 2 [(required) = true];
}

// This event is generated when instead of processing the `source` command, another
// command was produced.
//
// A use case scenario would be to adapt commands from older client applications to new
// command API.
//
message CommandTransformed {

    // The command in response of which we post other commands.
    core.DispatchedCommand source = 1 [(required) = true];

    // The command generated in response to the `source` command.
    core.DispatchedCommand produced = 2 [(required) = true];
}
