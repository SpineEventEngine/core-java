syntax = "proto3";

package spine.server.procman;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "CommandRoutedProto";
option java_package = "org.spine3.server.procman";

import "spine/base/command.proto";

// This event message is generated by a Process Manager when it routs a command.
message CommandRouted {
    // Original command received by the Process Manager.
    base.Command source = 1;

    // Commands generated by the Process Manager in order to route the `source` command.
    repeated base.Command produced = 2;
}
