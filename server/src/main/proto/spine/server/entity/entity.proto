syntax = "proto3";

package spine.server.entity;

option (type_url_prefix) = "type.spine3.org";
option (SPI_all) = true;
option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "EntityProto";
option java_package = "org.spine3.server.entity";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

import "spine/annotations.proto";
import "spine/base/version.proto";

// The record for passing information about an entity.
message EntityRecord {
    option (SPI_type) = true;

    //TODO:2017-02-19:alexander.yevsyukov: find usages and fill in this field
    // The ID of the entity.
    google.protobuf.Any entity_id = 1;

    // The state of the entity.
    google.protobuf.Any state = 2;

    // The version of the entity.
    base.Version version = 3;

    // The visibility flags of the entity.
    Visibility visibility = 4;
}

// The visibility flags of an entity.
//
// If one of the flags is set to `true` the entity becomes “invisible” to regular queries.
//
message Visibility {

    // If `true` the aggregate will not be loaded for regular queries.
    bool archived = 1;

    // If `true` the aggregate will not be loaded for regular queries.
    bool deleted = 2;
}
