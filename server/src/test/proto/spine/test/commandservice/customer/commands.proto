syntax = "proto3";

package spine.test.commandservice.customer;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package="io.spine.test.commandservice.customer.command";
option java_outer_classname = "CustomerCommandsProto";
option java_multiple_files = true;

import "spine/test/commandservice/customer/customer.proto";

// A request to create a new customer record.
message CreateCustomer {
    // The ID of the customer.
    // Even though we have an ID field defined in the `Customer` type, we need a separate ID field in the command
    // so that it can be attributed to an instance of the `Customer` aggregate.
    CustomerId customer_id = 1;

    // Customer data.
    Customer customer = 2;
}

// The command to reset CustomerId generator when a new date is started.
// The ID generator should start a new date with the customer number equal to 1.
message ResetCustomerCounter {
    // This command message does not have field because it's an imperative to the system internals.
    // The scheduling of the command will be set in `CommandContext` of the corresponding command.
}
