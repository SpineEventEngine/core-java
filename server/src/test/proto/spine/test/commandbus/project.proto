syntax = "proto3";

package spine.test.commandbus;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package="io.spine.test.commandbus";
option java_multiple_files = true;

import "spine/core/user_id.proto";

message ProjectId {
    string id = 1;
}

message Project {
    ProjectId id = 1;
    string name = 2;
    repeated Task task = 3;

    enum Status {
        UNDEFINED = 0;
        CREATED = 1;
        STARTED = 2;
        DONE = 3;
        CANCELLED = 4;
    }
    Status status = 4;
}

message TaskId {
    int32 id = 1;
}

message Task {
    TaskId task_id = 1;
    string title = 2;
    string description = 3;
    core.UserId assignee = 4;
}
