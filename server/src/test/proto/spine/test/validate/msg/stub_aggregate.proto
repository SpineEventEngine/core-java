syntax = "proto3";

package spine.test.validate.msg;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_package = "org.spine3.test.validate.msg";

import "spine/entity_type.proto";

// A state of the stub aggregate.
// Is annotated so that Spine considers commands from `commands.proto` file from this package as commands for an aggregate.
message StubAggregate {
    option (state_of) = AGGREGATE;

    string value = 1;
}
