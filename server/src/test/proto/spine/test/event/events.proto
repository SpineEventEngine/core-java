syntax = "proto3";

package spine.test.event;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.event";
option java_outer_classname = "EventEventsProto";
option java_multiple_files = true;

import "spine/core/user_id.proto";
import "spine/net/email_address.proto";
import "spine/test/event/project.proto";
import "spine/test/event/team.proto";
import "spine/test/event/restaurant.proto";
import "google/protobuf/timestamp.proto";

message ProjectCreated {
    ProjectId project_id = 1;
    EvTeamId team_id = 2;
}

message TaskAdded {
    ProjectId project_id = 1;
    Task task = 2;
}

message ProjectStarted {
    ProjectId project_id = 1;
}

message ProjectCompleted {
    ProjectId project_id = 1;
}

message ProjectStarred {
    ProjectId project_id = 1;
}

message EvTeamProjectAdded {
    EvTeamId team_id = 1;
    ProjectId project_id = 2;
}

message EvTeamCreated {
    EvTeamId team_id = 1;
    repeated EvMember member = 2;
}

message EvTeamMemberAdded {
    EvTeamId team_id = 1;
    EvMember member = 2;
}

message EvTeamMemberInvited {
    EvTeamId team_id = 1;
    spine.net.EmailAddress email = 2;
}

message EvInvitationAccepted {
    spine.core.UserId user_id = 1;
    EvMemberInvitation invitation = 2;
}

message EBProjectCreated {
    ProjectId project_id = 1;
}

message EBProjectArchived {
    ProjectId project_id = 1;
    string reason = 2 [(required) = true];
}

message EBTaskAdded {
    ProjectId project_id = 1;
    Task task = 2 [(required) = true];
}

message ProjectFinished {
    ProjectId project_id = 1;
}

message DishCooked {

    Dish dish = 1;
}

message DishServed {

    Dish dish = 1;
    string restaurant_id = 2;
}

message DishFoundToBePoisonous {

    Dish dish = 1;
    string restaurant_id = 2;
}

message DishReturnedToKitchen {

    Dish returnedDish = 1;
}

message HeadChefGotSad {

    int32 sadness_duration = 1;
}

message AppointmentMade {

    google.protobuf.Timestamp appointmentTime = 1;
}

message RestaurantWarningMade {

    string warning_text = 1;
    string restaurant_id = 2;
}

message RestaurantShutDown {

    string reason = 1;
    string health_inspection_id = 2;
    string restaurant_id = 3;
}

message StaffEscorted {

    string restaurant_id = 1;
}

message RestaurantPremisesCleared {

    string restaurant_id = 1;
}
