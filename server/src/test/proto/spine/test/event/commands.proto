syntax = "proto3";

package spine.test.event.command;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.event.command";
option java_outer_classname = "EventCommandsProto";
option java_multiple_files = true;

import "spine/core/user_id.proto";
import "spine/net/email_address.proto";
import "spine/test/event/project.proto";
import "spine/test/event/team.proto";

message CreateProject {

    ProjectId project_id = 1;

    EvTeamId team_id = 2;
}

message RemoveProject {

    ProjectId project_id = 1;
}

message ProceedToProjectRemoval {

    ProjectId project_id = 1;
}

message AddTask {

    ProjectId project_id = 1;

    Task task = 2;
}

message EvAddTasks {

    ProjectId project_id = 1;

    repeated Task task = 2;
}

message StartProject {
    ProjectId project_id = 1;
}

message EvCreateTeam {
    EvTeamId team_id = 1;
}

message EvAddTeamMember {

    EvTeamId team_id = 1;

    EvMember member = 2;
}

message EvInviteTeamMembers {

    EvTeamId team_id = 1;

    repeated spine.net.EmailAddress email = 2;
}

message EvAcceptInvitation {

    spine.core.UserId user_id = 1;

    EvMemberInvitation invitation = 2;
}

message EBCreateProject {
    ProjectId project_id = 1;
}

message EBArchiveProject {

    ProjectId project_id = 1;

    string reason = 2 [(required) = true];
}

message EBAddTasks {

    ProjectId project_id = 1;

    repeated Task task = 2;
}
