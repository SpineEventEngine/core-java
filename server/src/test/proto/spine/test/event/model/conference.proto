syntax = "proto3";

package spine.test.event;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.event.model";
option java_outer_classname = "ConferenceProto";
option java_multiple_files = true;

import "spine/people/person_name.proto";

// The name of the conference (such as `Google I/0 2019`) which serves as its identity.
message Conference {
    string name = 1 [(required) = true];
}

// A talk at the conference.
message Talk {
    string title = 1 [(required) = true];
    // Description of talk.
    string abstract = 2;
    people.PersonName speaker = 3 [(required) = true];
}
