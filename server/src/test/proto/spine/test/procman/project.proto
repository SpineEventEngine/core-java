syntax = "proto3";

package spine.test.procman;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package="io.spine.test.procman";
option java_multiple_files = true;

message ProjectId {
    string id = 1;
}

message Project {
    option (entity).kind = PROCESS_MANAGER;

    option (lifecycle).archive_upon = "spine.test.procman.event.PmProjectArchived";
    option (lifecycle).delete_upon = "spine.test.procman.event.PmProjectDeleted,"
                                     "spine.test.procman.rejection.PmCannotStartArchivedProject";

    // Normally entity IDs are `required` and `set_once`, but as record based repository test is
    // performing very complex manipulations on its entities, we need to set these to `false`.
    ProjectId id = 1 [(required) = false, (set_once) = false];

    string name = 2;

    repeated Task task = 3;

    enum Status {
        UNDEFINED = 0;
        CREATED = 1;
        STARTED = 2;
        DONE = 3;
        CANCELLED = 4;
    }
    Status status = 4;
}

message TaskId {
    int32 id = 1;
}

message Task {
    TaskId task_id = 1;
    string title = 2;
    string description = 3;
}
