syntax = "proto3";

package spine.test.aggregate.command;

option (type_url_prefix) = "type.spine3.org";
option java_package="org.spine3.test.aggregate.command";
option java_outer_classname = "AggregateCommandsProto";
option java_multiple_files = true;

import "spine/annotations.proto";
import "spine/test/aggregate/project.proto";
import "spine/base/event.proto";

message CreateProject {
    ProjectId project_id = 1;
    string name = 2;
}

message AddTask {
    ProjectId project_id = 1;
    Task task = 2;
}

message StartProject {
    ProjectId project_id = 1;
}

message ImportEvents {
    ProjectId project_id = 1;
    repeated spine.base.Event event = 2;
}
