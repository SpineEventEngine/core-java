syntax = "proto3";

package spine.test.aggregate;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.aggregate";
option java_multiple_files = true;

import "google/protobuf/any.proto";

message ProjectId {
    string id = 1;
}

enum Status {
    PS_UNDEFINED = 0;
    CREATED = 1;
    STARTED = 2;
    DONE = 3;
    CANCELLED = 4;
}

message Project {
    option (entity) = {kind: AGGREGATE visibility: FULL};

    // The aggregate ID.
    //
    // In order to skip verbose test set up, this ID may be not set.
    //
    ProjectId id = 1 [(required) = false];

    string name = 2;
    repeated Task task = 3;
    Status status = 4;
}

message ProjectLifecycle {
    option (entity) = {kind: AGGREGATE visibility: FULL};

    ProjectId id = 1;
    Status status = 2;
}

message ProjectDefinition {
    option (entity) = {kind: AGGREGATE visibility: FULL};

    ProjectId id = 1;
    string name = 2;
}

message TaskId {
    int32 id = 1;
}

message Task {
    option (entity) = {kind: AGGREGATE visibility: FULL};

    ProjectId id = 1 [(required) = false, (valid) = false];
    TaskId task_id = 2;
    string title = 3;
    string description = 4;
}

message SubProjectList {
    option (entity) = {kind: AGGREGATE visibility: FULL};

    repeated ProjectId item = 1;
}
