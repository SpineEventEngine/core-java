syntax = "proto3";

package spine.test.enrichment;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package="io.spine.server.enrich.given.event";
option java_multiple_files = true;
option java_outer_classname = "EnrichmentTestEventsProto";

import "spine/core/user_id.proto";
import "spine/test/enrichment/enrichment_test_identifiers.proto";

message EitProjectCreated {
    EitProjectId project = 1;
    string name = 2 [(required) = true];
    string description = 3;
}

message EitTaskCreated {
    EitTaskId task = 1;
    EitProjectId project = 2 [(required) = true];
    string name = 3 [(required) = true];
    string description = 4;
}

message EitUserAccountCreated {
    spine.core.UserId user = 1;
    string given_name = 2 [(required) = true];
    string family_name = 3 [(required) = true];
}

message EitTaskAssigned {
    EitTaskId task = 1;
    spine.core.UserId assignee = 2 [(required) = true];
}
